<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">BMI Calculator</a>
            <a href="index.php" class="text-lg">Go Back</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-16">
        <div id="result" class="max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Your BMI Result</h2>
            <p id="bmiResult" class="text-xl font-semibold mb-4"></p>
            <h2 class="text-xl font-semibold">Diet Plan:</h2>
            <p id="dietPlan" class="mt-2"></p>

            <!-- Chart Canvas -->
            <canvas id="calorieChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        // Retrieve BMI result and diet plan from session storage
        const bmiResult = sessionStorage.getItem('bmiResult');
        const dietPlan = sessionStorage.getItem('dietPlan');

        // Display BMI result and diet plan
        document.getElementById('bmiResult').textContent = bmiResult;
        document.getElementById('dietPlan').textContent = dietPlan;

        // Chart.js
        const ctx = document.getElementById('calorieChart').getContext('2d');
        const calorieChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Weight Loss',
                    data: [0, -0.5, -1, -1.5, -2, -2.5, -3], // Example weight loss data
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
